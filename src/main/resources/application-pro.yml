# Server Configuration
server:
  port: ${SERVER_PORT}

# Database Configuration
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  # Jackson Date Format
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC

  # Security Configuration for OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          #issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}
          jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs

# Keycloak Configuration
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL}
  realm: ${KEYCLOAK_REALM}
  resource: ${KEYCLOAK_CLIENT_ID}
  credentials: 
    secret: ${KEYCLOAK_CLIENT_SECRET}
  use-resource-role-mappings: true

# Application specific settings
app:
  cors:
    allowed-origins: ${FRONTEND_APP_URL},http://localhost:3000

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health, info # Expose health and info endpoints
  endpoint:
    health:
      probes:
        enabled: true # Enable Kubernetes probes