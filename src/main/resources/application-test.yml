spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  # Disable OAuth2 Resource Server for development
  security:
    oauth2:
      resourceserver:
        jwt:
          enabled: false

# Disable Keycloak for development
keycloak:
  auth-server-url: http://localhost:8081/auth
  realm: resource-management
  resource: resource-management-app
  credentials:
    secret: dummy-secret
  use-resource-role-mappings: true
  bearer-only: true
  #enabled: false # mock activated

# Application specific settings
app:
  cors:
    allowed-origins: ${FRONTEND_APP_URL},http://localhost:3000
  # Dev settings
  security:
    dev-mode: true
    admin-username: admin
    admin-password: admin